    <h2> <u> <center> VIRUS RESEARCH </h2> </u> </center>
        <center> <img src="virus.jpg" alt="virus" style="width: 30%;"> </center>
        <br>
    
        <center> <textarea id="Kemriservices" name="virus" rows="15" cols="60" readonly="readonly">
        The mission is to improve human health and quality of life through virology research, surveillance, outbreak investigations and response and inform policy, service delivery and capacity building.
        Our achievements include conducting research, build capacity and support diagnostic service and outbreak response for Influenza and other Acute Respiratory Infections (ARI) to cover epidemiology, virus evolution drug resistance, disease management and control
        Conduct viral diarrhoea: studies etiology, epidemiology, management and control; vaccine trials and molecular characterization.
        Conduct research, capacity build on viral hepatitis including: epidemiology, etiology, diagnosis, outbreak investigations and control.

        <h2> <u> <center> DRUG RESEARCH </h2> </u> </center>

            <center> <textarea id="Kemriservices" name="virus" rows="15" cols="60" readonly="readonly">

            Achievements include conducting research, build capacity and support diagnostic service and outbreak response for Influenza and other Acute Respiratory Infections (ARI) to cover epidemiology, virus evolution drug resistance, disease management and control
